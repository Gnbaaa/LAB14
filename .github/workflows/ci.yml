name: CI Process

on:
  push:
    branches:
      - develop
      - 'release/*'
  pull_request:
    branches:
      - develop
      - 'release/*'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Checkstyle
        run: mvn -B checkstyle:check

      - name: Run tests and JaCoCo check
        run: mvn -B test jacoco:check

      - name: Generate JaCoCo report
        run: mvn -B jacoco:report
